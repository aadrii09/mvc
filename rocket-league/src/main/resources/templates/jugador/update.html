<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jugador | Rocket League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding-top: 20px; }
        .header-rocket { 
            background: linear-gradient(to right, #3498db, #2c3e50); 
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .form-label {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-rocket">
            <h1 class="text-center"><i class="fas fa-rocket"></i> Editar Jugador</h1>
        </div>
        
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0"><i class="fas fa-edit"></i> Modificar datos del jugador</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/jugadorController/update/{id}(id=${jugador.id})}" th:object="${jugador}" method="post" class="needs-validation" novalidate>
                    <!-- Campo oculto para el ID -->
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        <div class="invalid-feedback">
                            Por favor, introduce un nombre.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nivel" class="form-label">Nivel:</label>
                        <input type="number" class="form-control" id="nivel" th:field="*{nivel}" min="1" max="2000" required>
                        <div class="invalid-feedback">
                            Por favor, introduce un nivel entre 1 y 2000.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rango" class="form-label">Rango:</label>
                        <select class="form-select" id="rango" th:field="*{rango}" required>
                            <option value="">Selecciona un rango</option>
                            <option value="BRONCE">Bronce</option>
                            <option value="PLATA">Plata</option>
                            <option value="ORO">Oro</option>
                            <option value="PLATINO">Platino</option>
                            <option value="DIAMANTE">Diamante</option>
                            <option value="CAMPEON">Campeón</option>
                            <option value="GRAN_CAMPEON">Gran Campeón</option>
                            <option value="SSL">SSL</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, selecciona un rango.
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/jugadorController/all}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Actualizar Jugador
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario del lado del cliente
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
